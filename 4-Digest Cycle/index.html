<!DOCTYPE html>
<html lang="en" ng-app="counterApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <style> body{font-size: 1.3em;} </style>
    <title>ng-repeat</title>
</head>
<body>


    <!------ DISGEST CYCLE ------>
    <h1>The Digest Cycle</h1>
    <div ng-controller="counterController">
        <button ng-click="showNumberOfWatchers()"> Log # number of watchers </button>
        <input type="text" ng-model="name">
        <div>
            <button ng-click="countOnce()"> Up once counter (Once) </button>
            <button ng-click="upCounter()"> Increment counter </button>
        </div>
        <div>
            Once counter {{ onceCounter }} <br>
            Regular counter {{ counter }}
        </div>

    </div>

</body>
</html>
